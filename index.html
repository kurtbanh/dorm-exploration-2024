<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Room</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;  /* Prevent scroll bars */
        }
        #title-bubble {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 20px;
            border-radius: 25px;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        #sketch-container {
            width: 80vw;
            height: calc(80vw * 432 / 574); /* Maintain the aspect ratio of 574:432 */
            max-width: 574px;
            max-height: 432px;
            margin-top: 20px;
            position: relative;
        }
        #description {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            pointer-events: none;
            display: none;  /* Hide by default */
        }
        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div id="title-bubble">2024 Dorm Room Time Capsule</div>
    <div>
        <button onclick="switchWall(1)">Wall 1</button>
        <button onclick="switchWall(2)">Wall 2</button>
        <button onclick="switchWall(3)">Wall 3</button>
        <button onclick="switchWall(4)">Wall 4</button>
    </div>
    <div id="sketch-container"></div>
    <div id="description"></div>
</body>
</html>
